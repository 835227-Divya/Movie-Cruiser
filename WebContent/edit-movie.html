<!DOCTYPE html>
<html>
<head>
<title>Edit Movie</title>
<link rel="icon" href="images\logo.png" />
<link rel="stylesheet" type="text/css" href="styles\style.css" />
<script src="js\script.js"></script>
</head>
<body>
    <header>
        <h1>Movie Cruiser</h1>
        <img src="images\logo.png" width=35 height=35 />
        <nav>
            <a class="movies" href="movie-list-admin.html">Movies</a>
        </nav>
    </header>
    <table width="800">
        <form  name="user" action="edit-movie-status.html" method="post" onsubmit="return valid()">
            <tr>
                <td colspan="4"><h1 class="heading">Edit Movie</h1></td>
            </tr>
            <tr>
                <td colspan="4"><label for="title">Title</label></td>
            </tr>
            <tr>
                <td colspan="4"><input class="padding-bottom" type="text" id="title" name="title"
                   size=99 /></td>
            </tr>
            <tr>
                <span>
                    <td><div>
                            <label for="gross">Gross($)</label>
                        </div></td>
                    <td><div class="padding">
                            <label for="active">Active</label>
                        </div></td>
                    <td><div class="padding">
                            <label for="dateofLaunch">Date of Launch</label>
                        </div></td>
                    <td><div class="padding">Genre</div></td>
                </span>
            </tr>
            <tr>
                    <td>
                            <input type="text" id="gross" name="gross" size=10 />
                        </td>
                    <td class="padding-bottom">
                            <input type="radio" name="active" value="yes" id="active" />Yes
                            <input type="radio" name="active" value="No" id="active" />No
                        </td>
                    <td class="padding">
                            <input type="date" name="dateofLaunch" />
                        </td>
                    <td class="padding">
                            <select name="genre">
                                <option value="">Select your Genre</option>
                                <option value="science fiction">Science Fiction</option>
                                <option value="superhero">Superhero</option>
                                <option value="romance">Romance</option>
                                <option value="comedy">Comedy</option>
								<option value="adventure">Adventure</option>
								<option value="thriller">Thriller</option>
								</select></td>
            </tr>
            <tr>
                <div class="padding-bottom">
                    <td colspan="4"><label for="hasTeaser"><input type="checkbox"
                            name="hasTeaser" id="hasTeaser" class="checkbox" /><span>Has Teaser</span></label></td>
            </tr>
            </div>
            <tr>
                <td><input type="submit" value="Save" class="submit" /></td>
            </tr>
        </form>
    </table>
    <footer> Copyrights &copy; 2019 </footer>
</body>
</html>
